<div class="container mt-5">
  <h2 class="text-center mb-4">Gesti√≥n de Usuarios</h2>

  <form (ngSubmit)="agregarUsuario()" class="mb-4">
    <div class="row g-2">
      <div class="col"><input [(ngModel)]="nuevoUsuario.nombre" name="nombre" class="form-control" placeholder="Nombre" required></div>
      <div class="col"><input [(ngModel)]="nuevoUsuario.correo" name="correo" class="form-control" placeholder="Correo" required></div>
      <div class="col"><input [(ngModel)]="nuevoUsuario.edad" name="edad" type="number" class="form-control" placeholder="Edad" required></div>
      <div class="col"><button class="btn btn-primary w-100" type="submit">Agregar</button></div>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td><input [(ngModel)]="usuario.nombre" class="form-control"></td>
        <td><input [(ngModel)]="usuario.correo" class="form-control"></td>
        <td><input [(ngModel)]="usuario.edad" type="number" class="form-control"></td>
        <td>
          <button (click)="actualizarUsuario(usuario)" class="btn btn-success btn-sm me-2">Actualizar</button>
          <button (click)="eliminarUsuario(usuario.id)" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
